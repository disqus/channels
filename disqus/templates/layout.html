
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}{{ SITE_NAME }}{% endblock %}</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}">
    </style>
  </head>

  <body>

    <header>
      <div class="container">
          <h1 id="logo"><a href="/">{% block brand %}{{ SITE_NAME }}{% endblock %}</a></h1>
{#       <div class="navbar">
        <div class="navbar-inner">
          <div class="container">

            <ul class="nav">
              <li{% block nav_home_active %}{% endblock %}><a href="/">Home</a></li>
              <li{% block nav_new_thread_active %}{% endblock %}><a href="{{ url_for('new_thread') }}">Start a Conversation</a></li>
            </ul>
            <ul class="pull-right nav">
              {% if user %}
                <li class="dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{ user.username }} <b class="caret"></b></a>
                  <ul class="dropdown-menu">
                    <li{% block nav_my_threads_active %}{% endblock %}><a href="{{ url_for('my_threads') }}">My Threads</a></li>
                  </ul>
                </li>
              {% else %}
                <li><a href="#">Sign In</a></li>
              {% endif %}
            </ul>
          </div>
        </div>
      </div> #}
    </header>

    <section id="main">
      <div class="container">
        <div class="content">
          {% block content %}{% endblock %}
        </div>
      </div>
    </section>

    <footer>
      <div class="container">
        <p>&copy; DISQUS 2012</p>
      </div>
    </footer>

  </body>
</html>
