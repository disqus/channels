{% extends "layout.html" %}

{% block content %}
  <div class="page-header">
    <h1>Active Conversations</h1>
  </div>
  {% if thread_list %}
    <ul class="thread-list">
      {% for thread in thread_list %}
        {% include "includes/thread.html" %}
      {% endfor %}
    </ul>
  {% else %}
    <div class="alert-message block-message info">
      <p>There aren't any conversations to show here.</p>
    </div>
  {% endif %}
{% endblock %}
